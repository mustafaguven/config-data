zuul:
  prefix: /api
  routes:
    auth-center_login:
      path: /login/**
      serviceId: auth-center
      sensitiveHeaders: Cookie,Set-Cookie
      stripPrefix: false
    auth-center_logout:
      path: /logout/**
      serviceId: auth-center
      sensitiveHeaders: Cookie,Set-Cookie
      stripPrefix: false

    catalog:
      path: /catalog/**
      serviceId: catalog-service

    payment:
      path: /payment/**
      serviceId: payment-service

    product:
      path: /product/**
      serviceId: product-service

ribbon:
  eureka:
    enabled: true

authentication:
  shouldAuthenticate: false
  key: token
  value: encrypted_value
